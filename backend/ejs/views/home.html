<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .sec {
        width: 250px;
        height: 100px;
        border: 1px solid;
        background-color: rgba(252, 120, 157, 0.796);
        border-radius: 10px;
        margin: 20px;
        text-align: center;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    a {
            text-decoration: none; 
            color: black; 
            font-size: large;
            text-align: center;
           
        }
    
</style>
<body>
    <nav class="navbar navbar-dark bg-dark mb-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="/localhost:3000/">Shopify</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/" style="float: right;">Admin Panel</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid bg-grey">
        <div class="row flex-wrap justify-content-center align-items-center">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <a href="/" class="sec">Home</a>
                    <a href="/category" class="sec">Category</a>
                    <a href="/menu" class="sec">Menu</a>
                </div>
            </div>
            <div class="col">
                <div class="d-flex justify-content-center">
                    <a href="/user" class="sec">User</a>
                    <a href="/contactus" class="sec">Contact Us</a>
                    <a href="/logout" class="sec">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
